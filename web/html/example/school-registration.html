<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: lightpink;

</head>

                    </select>
                    <button type="submit" style="height: 20px;">조회</button>
                    </div>
                    <div>

                                <th>담당교수</th>

                                <td>1</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <button type="reset">전체취소</button>
                        <button type="submit">선택취소</button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <!-- footer -->
            <p>
                중앙HTA학교
            </p>
        </div>
    </div>
</body>
</html>
