<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <div style="width: 600px; margin: 10px auto;">
    <div>
        <!-- header -->
        <h1>학생 정보 입력폼</h1>
    </div>
    <div>
        <!-- body -->
        <form style="background-color: #eeeeee; padding: 16px; border: 1px solid gray">
            <div>
                <!-- 이름 -->
                <div><label>이름</label></div>
                <div><input type="text" name="username" style="width: 100%; height: 30px"></div>
            </div>
            <div>
                <!-- 학년 -->
                <div><label>학년</label></div>
                <div>
                    <label><input type="radio" name="grade" value="1">1학년</label>
                    <label><input type="radio" name="grade" value="2">2학년</label>
                    <label><input type="radio" name="grade" value="3">3학년</label>
                    <label><input type="radio" name="grade" value="4">4학년</label>
                </div>
            </div>
            <div>
                <!-- 학과 -->
                <div><label>학과</label></div>
                <div>
                    <select name="dept" style="width: 100%; height: 30px;">
                        <option value=""> -- 선택하세요 -- </option>
                        <option value="electronic">전자공학과</option>
                        <option value="infocom">정보통신공학과</option>
                        <option value="machine">기계공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                    </select>
                </div>
            </div>
            <div>
                <div style="text-align: right">
                <button type="reset" style="width: 3px 15px">취소</button>
                <button type="submit" style="width: 3px 15px">등록</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <!-- footer -->
        <p>
            중앙HTA학교
        </p>
    </div>
    </div>
</body>
</html>
