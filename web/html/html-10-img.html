<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        이미지를 표시하는 태그(Image 태그)
        
        * <img /> 태그
        * 컨텐츠를 가지지 않는 태그
        
        * 태그의 주요 속성
           <img src="" alt="" width="" height="" />
            - src : 표시할 이미지 파일의 경로와 파일명을 정의한다.
            - alt : 이미지에 대한 설명을 정의한다.(웹접근성)
            - width : 이미지의 너비를 정의한다.(px단위)
            - height : 이미지의 높이를 정의한다.(px단위)
    -->
    <h1>이미지 표시하기</h1>
    
    <h3>상품이미지</h3>
    
    <p>
        <img src="images/Penguins.jpg" 
            width="170" height="170"
            alt="펭귄">
            
            <img src="images/Jellyfish.jpg" 
            width="170" height="170"
            alt="해파리">
            
            <img src="images/Koala.jpg" 
            width="170" height="170"
            alt="코알라">
            
            <img src="https://t1.daumcdn.net/movie/94c0d681286b41d09dfb48c9e5a4f57f1578886174134" width="400" height="200" alt="1917">
    </p>
    
    <h3>이미지에 링크 걸기</h3>
    
    <ul>
        <li>
            <a href="https://www.daum.net" target="_blank">
                <img src="images/daum.png" alt="" width="120" height="65">
            </a>
        </li>
        <li>
            <a href="https://www.naver.com">
                <img src="images/naver.png" alt="" width="120" height="65">
            </a>
        </li>
        <li>
            <a href="https://www.google.com">
                <img src="images/google.png" alt="" width="120" height="65">
            </a>
        </li>
    </ul>
</body>
</html>
